
{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>{{ employee.first_name }} {{ employee.last_name }}</h3>
            <p>Email ID : {{ employee.email_id }}</p>
            <p>Job:
                {% for job in employee.employee_job.all%}
                    <em>{{ job.name }}</em>
                {% endfor %}
            </p>
        </div>

    </div>
    </div>

{% endblock %}
